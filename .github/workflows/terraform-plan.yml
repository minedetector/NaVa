name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/pre-requisites/**'
      - 'infrastructure/beginner-lab/**'
      - 'infrastructure/serverless-lab/**'
      - '.github/workflows/terraform-*.yml'
      - '.github/workflows/detect-changes.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC

jobs:
  detect-changes:
    uses: ./.github/workflows/detect-changes.yml
    with:
      base-ref: ${{ github.base_ref }}

  terraform-plan:
    name: Plan (${{ matrix.directory }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'

    strategy:
      fail-fast: false
      # Run Terraform plan for each changed directory
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    defaults:
      run:
        working-directory: ./${{ matrix.directory }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false  # Required for proper output capture

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::187833180667:role/system/github-actions-role
          role-session-name: github_workflow_plan
          aws-region: eu-north-1

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
