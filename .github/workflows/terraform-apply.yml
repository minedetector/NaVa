name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - 'pre-requisites/**'
      - 'beginner-lab/**'
      - 'serverless-lab/**'
      - '.github/workflows/terraform-*.yml'
      - '.github/workflows/detect-changes.yml'
  workflow_dispatch:
    inputs:
      directory:
        description: 'Directory to apply (or "all")'
        required: true
        type: choice
        options:
          - all
          - pre-requisites
          - beginner-lab
          - serverless-lab

permissions:
  contents: read
  id-token: write

jobs:
  detect-changes:
    uses: ./.github/workflows/detect-changes.yml
    with:
      base-ref: main
      manual-directory: ${{ github.event.inputs.directory || '' }}

  terraform-apply:
    name: Apply (${{ matrix.directory }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'

    strategy:
      fail-fast: false
      max-parallel: 1  # Apply changes one at a time to prevent conflicts
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    defaults:
      run:
        working-directory: ./${{ matrix.directory }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::187833180667:role/github_workflow
          role-session-name: github_workflow_apply_${{ matrix.directory }}
          aws-region: eu-north-1

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          echo "Running plan before apply for safety..."
          terraform plan -input=false -no-color

      - name: Terraform Apply
        id: apply
        run: |
          echo "Applying Terraform for ${{ matrix.directory }}..."
          terraform apply -auto-approve -input=false -no-color
        timeout-minutes: 30

      - name: Terraform Output
        id: output
        if: success()
        run: |
          echo "## ðŸ“¤ Outputs: ${{ matrix.directory }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Successfully applied Terraform for ${{ matrix.directory }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "::error::Failed to apply Terraform for ${{ matrix.directory }}"
          exit 1

  apply-summary:
    name: Apply Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, terraform-apply]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-changes.outputs.has-changes }}" == "false" ]; then
            echo "â„¹ï¸ **No changes to apply**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.terraform-apply.result }}" == "success" ]; then
            echo "âœ… **All applies succeeded**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Actor:** \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Workflow:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.terraform-apply.result }}" == "failure" ]; then
            echo "âŒ **One or more applies failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âš ï¸ **Apply status unknown**" >> $GITHUB_STEP_SUMMARY
          fi
