name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - 'pre-requisites/**'
      - 'beginner-lab/**'
      - 'serverless-lab/**'
      - '.github/workflows/terraform-*.yml'
      - '.github/workflows/detect-changes.yml'
  workflow_dispatch:
    inputs:
      directory:
        description: 'Directory to apply (or "all")'
        required: true
        type: choice
        options:
          - all
          - pre-requisites
          - beginner-lab
          - serverless-lab

permissions:
  contents: read
  id-token: write

jobs:
  detect-changes:
    uses: ./.github/workflows/detect-changes.yml
    with:
      base-ref: main
      manual-directory: ${{ github.event.inputs.directory || '' }}

  terraform-apply:
    name: Apply (${{ matrix.directory }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'

    strategy:
      fail-fast: false
      max-parallel: 1  # Apply changes one at a time to prevent conflicts
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    defaults:
      run:
        working-directory: ./${{ matrix.directory }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::187833180667:role/system/github-actions-role
          role-session-name: github_workflow_apply
          aws-region: eu-north-1

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          echo "Running plan before apply for safety..."
          terraform plan -input=false -no-color

      - name: Terraform Apply
        id: apply
        run: |
          echo "Applying Terraform for ${{ matrix.directory }}..."
          terraform apply -auto-approve -input=false -no-color
        timeout-minutes: 30

      - name: Terraform Output
        id: output
        if: success()
        run: |
          echo "## ðŸ“¤ Outputs: ${{ matrix.directory }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
